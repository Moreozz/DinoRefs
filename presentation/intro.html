<!DOCTYPE html>
<html lang="ru">
  <head>

        color: #2D3748;
      }

      }

        border-top: 2px solid #805AD5;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;

          </div>
          
          <div class="w-1/2 pl-8">

                <i class="fas fa-check-circle text-green-500 mr-3 text-2xl"></i>
                <span>4 гибких тарифных плана</span>
              </li>
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3 text-2xl"></i>
                <span>Интеграция с российскими платежными системами</span>
              </li>
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3 text-2xl"></i>

              </li>
              <li class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3 text-2xl"></i>

              </li>

                <i class="fas fa-check-circle text-green-500 mr-3 text-2xl"></i>

      <div class="footer mt-auto">
        <div class="text-sm text-gray-600">DinoRefs © 2025</div>
